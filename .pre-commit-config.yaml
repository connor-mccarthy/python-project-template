# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: local
    hooks:
    - id: flake8
      name: flake8
      language: system
      entry: flake8
      types: [python]
      stages: [commit]
    - id: black
      name: black
      language: python
      language_version: python3.7
      entry: black
      types: [python]
      stages: [commit]
    - id: mypy
      name: mypy
      language: python
      language_version: python3.7
      entry: mypy
      types: [python]
      stages: [commit]
    - id: deps_to_requirements
      name: convert deps to requirements
      language: python
      language_version: python3.7
      entry: dephell deps convert
      pass_filenames: false
      stages: [commit]

